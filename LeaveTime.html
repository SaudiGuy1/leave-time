<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="Sami Alsulaymi">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leave Time (8h 23m)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body{margin:0;font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;background:#0f172a;color:#e5e7eb}
    .wrap{max-width:560px;margin:0 auto;padding:20px}
    h1{font-size:20px;margin:6px 0 14px}
    .card{background:#111827;border:1px solid rgba(148,163,184,.25);border-radius:14px;padding:14px}
    label{display:block;font-size:13px;color:#94a3b8;margin:6px 0}
    input[type=time]{width:100%;box-sizing:border-box;border:1px solid rgba(148,163,184,.35);background:#0b1220;color:#e5e7eb;border-radius:10px;padding:10px;font-size:18px}
    .btns{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    button{border:0;border-radius:12px;padding:10px 14px;background:#1f2937;color:#e5e7eb;cursor:pointer;font-size:16px}
    button.primary{background:#3b82f6}
    .out{font-size:40px;font-weight:800;margin-top:8px}
    .muted{color:#94a3b8}
    .row{display:flex;gap:12px;align-items:center;justify-content:space-between}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Flexible Hours Calculator</h1>
    <div class="muted" style="margin:-6px 0 14px">Workday = 8h 23m</div>

    <div class="card">
      <label>Arrival time</label>
      <input id="arrival" type="time" step="60">
      <div class="btns">
        <button data-q="07:00">7:00</button>
        <button data-q="07:15">7:15</button>
        <button data-q="07:30">7:30</button>
        <button data-q="08:00">8:00</button>
        <button id="nowBtn">Now</button>
        <button class="primary" id="calcBtn">Calculate</button>
      </div>
      <label class="muted" style="margin-top:12px">Leave time</label>
      <div id="leave" class="out">—</div>
      <div class="muted" id="spanLbl">Work span: 8h 23m</div>
    </div>

    <p class="muted" style="margin-top:12px">Tip: Save this page to Home Screen to open it like an app (iPhone: Share ▸ Add to Home Screen).</p>
  </div>

  <script>
    // Fixed work duration (in minutes): 8h 23m = 503
    var WORK_MINUTES = 8 * 60 + 23;

    // Utilities without modern syntax (for older Safari)
    function pad(n){ n = String(n); return n.length<2 ? '0'+n : n; }
    function timeToMinutes(hhmm){
      var parts = hhmm.split(':'), h = parseInt(parts[0],10)||0, m = parseInt(parts[1],10)||0;
      return h*60 + m;
    }
    function minutesTo12h(total){
      var day = 24*60;
      total = ((total % day) + day) % day; // wrap
      var h24 = Math.floor(total/60);
      var m = total % 60;
      var suffix = (h24 >= 12) ? 'PM' : 'AM';
      var h12 = h24 % 12; if (h12 === 0) h12 = 12;
      return h12 + ':' + pad(m) + ' ' + suffix;
    }
    function addMinutes(hhmm, plus){ return minutesTo12h(timeToMinutes(hhmm) + plus); }
    function nowHHMM(){ var d=new Date(); return pad(d.getHours())+':'+pad(d.getMinutes()); }

    // DOM
    var arrival = document.getElementById('arrival');
    var leave = document.getElementById('leave');

    var FIXED_LEAVE = "4:30 PM";

    document.getElementById('calcBtn').addEventListener('click', function(){
      var ar = arrival.value || nowHHMM();
      arrival.value = ar;
      var mins = timeToMinutes(ar);        // دقائق من منتصف الليل
      if (mins > (8*60 + 7)) {             // بعد 08:07
        leave.textContent = FIXED_LEAVE;   // خروج ثابت 4:30 PM
      } else {
      leave.textContent = addMinutes(ar, WORK_MINUTES);
      }
    });

    document.getElementById('nowBtn').addEventListener('click', function(){ arrival.value = nowHHMM(); });

    var qs = document.querySelectorAll('[data-q]');
    for (var i=0;i<qs.length;i++){
      qs[i].addEventListener('click', (function(btn){ return function(){ arrival.value = btn.getAttribute('data-q'); };})(qs[i]));
    }

    // Init default arrival to current time for convenience
    arrival.value = nowHHMM();
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('./service-worker.js');
    });
  }
  </script>
  <p class="muted" style="text-align:center;margin-top:14px;font-size:12px">
    Created by :
    <a href="mailto:sami.alsulaymi@gmail.com?subject=LeaveTime%20App%20Inquiry" style="color:#9ec1ff;text-decoration:none">Sami Alsulaymi</a>
  </p>
</body>
</html>
